name: Release (Full)

# This workflow builds Docker images AND binaries for full releases
# Use for major/minor version releases that include container updates
#
# Trigger with: git tag v1.0.0 && git push origin v1.0.0
#
# For binary-only releases (hotfixes, in-app updates), use:
#   git tag v1.0.0-bin && git push origin v1.0.0-bin
# Which triggers release-binaries.yml instead

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'           # Full releases: v1.0.0, v2.1.3
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha*'    # Alpha: v1.0.0-alpha1
      - 'v[0-9]+.[0-9]+.[0-9]+-beta*'     # Beta: v1.0.0-beta2
      - 'v[0-9]+.[0-9]+.[0-9]+-rc*'       # Release candidates: v1.0.0-rc1

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o spatialnvr-${{ matrix.suffix }} ./cmd/nvr

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialnvr-${{ matrix.suffix }}
          path: spatialnvr-${{ matrix.suffix }}

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Build AMD64 image as the default (supports Wyze plugin via TUTK)
      - name: Build and push Docker image (amd64 - default)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/spatial-nvr/spatialnvr:${{ steps.version.outputs.VERSION }}
            ghcr.io/spatial-nvr/spatialnvr:${{ steps.version.outputs.VERSION }}-amd64
            ghcr.io/spatial-nvr/spatialnvr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build ARM64 image for native performance on ARM devices
      # Note: Wyze plugin requires amd64 due to TUTK library limitations
      - name: Build and push Docker image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/spatial-nvr/spatialnvr:${{ steps.version.outputs.VERSION }}-arm64
            ghcr.io/spatial-nvr/spatialnvr:arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [build-binaries, build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          mkdir -p release

          for dir in dist/*/; do
            name=$(basename "$dir")
            binary=$(ls "$dir")
            cp "$dir/$binary" "release/$binary"
            chmod +x "release/$binary"
          done

          ls -la release/

      - name: Generate changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## SpatialNVR v${{ steps.version.outputs.VERSION }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Docker Images" >> CHANGELOG.md
          echo "- \`ghcr.io/spatial-nvr/spatialnvr:${{ steps.version.outputs.VERSION }}\` (amd64, default)" >> CHANGELOG.md
          echo "- \`ghcr.io/spatial-nvr/spatialnvr:${{ steps.version.outputs.VERSION }}-arm64\` (arm64)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Standalone Binaries" >> CHANGELOG.md
          echo "Download the appropriate binary for your platform below." >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since $PREV_TAG" >> CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "### Initial Release" >> CHANGELOG.md
            echo "First release of SpatialNVR" >> CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "SpatialNVR v${{ steps.version.outputs.VERSION }}"
          body_path: CHANGELOG.md
          files: release/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

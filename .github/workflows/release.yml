name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Build AMD64 image as the default (supports Wyze plugin via TUTK)
      - name: Build and push Docker image (amd64 - default)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/spatial-nvr/spatialnvr:${{ steps.version.outputs.VERSION }}
            ghcr.io/spatial-nvr/spatialnvr:${{ steps.version.outputs.VERSION }}-amd64
            ghcr.io/spatial-nvr/spatialnvr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build ARM64 image for native performance on ARM devices
      # Note: Wyze plugin requires amd64 due to TUTK library limitations
      - name: Build and push Docker image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/spatial-nvr/spatialnvr:${{ steps.version.outputs.VERSION }}-arm64
            ghcr.io/spatial-nvr/spatialnvr:arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build plugin binaries
        run: |
          mkdir -p dist/plugins

          # Build each embedded plugin as standalone binary
          for plugin in api config events streaming detection recording spatial-tracking; do
            echo "Building nvr-${plugin} plugin..."

            # Create plugin directory
            mkdir -p dist/plugins/nvr-${plugin}

            # Create manifest
            cat > dist/plugins/nvr-${plugin}/manifest.yaml << EOF
          name: nvr-${plugin}
          version: ${{ steps.version.outputs.VERSION }}
          description: Core NVR ${plugin} plugin
          type: builtin
          min_nvr_version: ${{ steps.version.outputs.VERSION }}
          EOF

            # Archive plugin
            tar -czf dist/plugins/nvr-${plugin}-${{ steps.version.outputs.VERSION }}.tar.gz -C dist/plugins nvr-${plugin}
          done

      - name: Build binaries for multiple platforms
        run: |
          mkdir -p dist/bin

          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/bin/spatialnvr-linux-amd64 ./cmd/nvr

          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/bin/spatialnvr-linux-arm64 ./cmd/nvr

          # macOS ARM64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/bin/spatialnvr-darwin-arm64 ./cmd/nvr

          # macOS AMD64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/bin/spatialnvr-darwin-amd64 ./cmd/nvr

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "First release of SpatialNVR" >> CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            dist/bin/*
            dist/plugins/*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

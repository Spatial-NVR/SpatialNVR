# NVR Recording Plugin Manifest
id: nvr-recording
name: Recording Service
version: 1.0.0
description: Core video recording, storage, timeline, and playback service

category: core
critical: false  # Can be disabled if user doesn't need recording

runtime:
  type: go
  entry_point: main.go

dependencies:
  - nvr-streaming  # Needs streams to record

capabilities:
  - recording
  - playback
  - timeline
  - export

author: NVR System
repository: https://github.com/nvr-system/nvr

config_schema:
  type: object
  properties:
    segment_duration:
      type: integer
      description: Duration of each segment in seconds
      default: 10
    retention_days:
      type: integer
      description: Default retention period in days
      default: 30
    storage_path:
      type: string
      description: Path for recording storage
    thumbnail_path:
      type: string
      description: Path for thumbnail storage
    retention_interval:
      type: string
      description: How often to run retention cleanup
      default: "1h"

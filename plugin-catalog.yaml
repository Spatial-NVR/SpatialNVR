# NVR Plugin Catalog
# This file contains the official list of maintained plugins for the NVR system.
# Users can also install plugins from custom GitHub URLs.

version: "1.0"
updated: "2024-12-24"

plugins:
  - id: reolink
    name: Reolink
    description: Reolink camera and NVR integration via HTTP API
    author: NVR System
    repo: github.com/nvr-plugins/reolink
    icon: camera
    category: cameras
    featured: true
    capabilities:
      - discovery
      - nvr
      - video
      - audio
      - two_way_audio
      - ptz
      - motion
      - ai_detection
      - snapshot
    supported_devices:
      - Reolink IP cameras (RLC, E1 series)
      - Reolink NVRs (RLN series)
      - Reolink doorbells
      - Reolink battery cameras
      - Reolink PTZ cameras
      - Reolink floodlight cameras

